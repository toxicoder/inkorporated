name: Domain Validation
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  validate-domain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Validate domain configuration
        run: chmod +x validate_domain_config.sh && ./validate_domain_config.sh