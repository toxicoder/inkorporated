apiVersion: apps/v1
kind: Deployment
metadata:
  name: appflowy
  namespace: appflowy
  labels:
    app: appflowy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: appflowy
  template:
    metadata:
      labels:
        app: appflowy
    spec:
      containers:
      - name: appflowy
        image: appflowyinc/appflowy:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "postgresql://appflowy:password@postgres-ha-rw.appflowy.svc:5432/appflowy"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
      volumes:
      - name: appflowy-data
        persistentVolumeClaim:
          claimName: appflowy-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: appflowy-service
  namespace: appflowy
spec:
  selector:
    app: appflowy
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: appflowy-pdb
  namespace: appflowy
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: appflowy
