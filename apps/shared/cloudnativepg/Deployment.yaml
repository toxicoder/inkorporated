apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudnativepg-operator
  namespace: cloudnative-pg
  labels:
    app: cloudnativepg-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudnativepg-operator
  template:
    metadata:
      labels:
        app: cloudnativepg-operator
    spec:
      containers:
        - name: operator
          image: ghcr.io/cloudnative-pg/cloudnative-pg:v1.23.1
          ports:
            - containerPort: 8080
              name: metrics
          args:
            - /manager
            - --metrics-bind-address=:8080
            - --leader-elect
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: cloudnativepg-operator-metrics
  namespace: cloudnative-pg
spec:
  selector:
    app: cloudnativepg-operator
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: cloudnativepg-operator-pdb
  namespace: cloudnativepg
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: cloudnativepg-operator
