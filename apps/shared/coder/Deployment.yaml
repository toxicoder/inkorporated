apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder
  namespace: coder
  labels:
    app: coder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coder
  template:
    metadata:
      labels:
        app: coder
    spec:
      containers:
      - name: coder
        image: codercom/coder:latest
        ports:
        - containerPort: 3000
        env:
        - name: CODER_ACCESS_URL
          value: "https://coder.{{ .Env.DOMAIN_BASE }}"
        - name: CODER_PG_CONNECTION_URL
          value: "postgresql://coder:password@postgres-ha-rw.coder.svc:5432/coder"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: coder-data
          mountPath: /home/coder
      volumes:
      - name: coder-data
        persistentVolumeClaim:
          claimName: coder-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: coder-service
  namespace: coder
spec:
  selector:
    app: coder
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: coder-pdb
  namespace: coder
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: coder
