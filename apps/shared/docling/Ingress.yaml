apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docling-ingress
  namespace: docling
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/middleware: "docling-forward-auth@kubernetescrd"
spec:
  rules:
  - host: docling.${DOMAIN_BASE}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docling-service
            port:
              number: 8000