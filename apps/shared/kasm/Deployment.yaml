apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasm
  namespace: kasm
  labels:
    app: kasm
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kasm
  template:
    metadata:
      labels:
        app: kasm
    spec:
      containers:
      - name: kasm
        image: kasmweb/kasm-standard:latest
        ports:
        - containerPort: 8443
        env:
        - name: VNC_PASSWORD
          value: "password"
        - name: DISPLAY_WIDTH
          value: "1920"
        - name: DISPLAY_HEIGHT
          value: "1080"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: kasm-data
          mountPath: /home/kasm-user
      volumes:
      - name: kasm-data
        persistentVolumeClaim:
          claimName: kasm-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kasm-service
  namespace: kasm
spec:
  selector:
    app: kasm
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: kasm-pdb
  namespace: kasm
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: kasm
