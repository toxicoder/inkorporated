apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kasm-ingress
  namespace: kasm
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/middleware: "kasm-forward-auth@kubernetescrd"
spec:
  rules:
  - host: kasm.{{ .Env.DOMAIN_BASE }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kasm-service
            port:
              number: 8443
