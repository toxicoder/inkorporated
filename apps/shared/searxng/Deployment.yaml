apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: searxng
  labels:
    app: searxng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searxng
  template:
    metadata:
      labels:
        app: searxng
    spec:
      containers:
      - name: searxng
        image: searxng/searxng:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: searxng-config
          mountPath: /etc/searxng
        - name: searxng-templates
          mountPath: /usr/local/searxng/searx/templates
      volumes:
      - name: searxng-config
        emptyDir: {}
      - name: searxng-templates
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: searxng-service
  namespace: searxng
spec:
  selector:
    app: searxng
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: searxng-pdb
  namespace: searxng
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: searxng
