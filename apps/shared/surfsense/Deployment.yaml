apiVersion: apps/v1
kind: Deployment
metadata:
  name: surfsense
  namespace: surfsense
  labels:
    app: surfsense
spec:
  replicas: 3
  selector:
    matchLabels:
      app: surfsense
  template:
    metadata:
      labels:
        app: surfsense
    spec:
      containers:
      - name: surfsense
        image: ghcr.io/fofr/surfsense:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: surfsense-data
        persistentVolumeClaim:
          claimName: surfsense-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: surfsense-service
  namespace: surfsense
spec:
  selector:
    app: surfsense
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: surfsense-pdb
  namespace: surfsense
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: surfsense
