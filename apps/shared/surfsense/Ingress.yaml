apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: surfsense-ingress
  namespace: surfsense
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/middleware: "surfsense-forward-auth@kubernetescrd"
spec:
  rules:
  - host: surfsense.${DOMAIN_BASE}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: surfsense-service
            port:
              number: 3000