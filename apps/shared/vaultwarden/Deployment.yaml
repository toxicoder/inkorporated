apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: vaultwarden
  labels:
    app: vaultwarden
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 30443
              name: https
          env:
            - name: DOMAIN
              value: "https://vaultwarden.overeazy.io"
            - name: ROCKET_PORT
              value: "80"
            - name: WEBSOCKET_ENABLED
              value: "true"
            - name: WEBSOCKET_PORT
              value: "30443"
            - name: DATABASE_URL
              value: "postgresql://vaultwarden:vaultwarden@postgres-ha-rw.vaultwarden.svc.cluster.local:5432/vaultwarden"
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-admin
                  key: token
            - name: SMTP_HOST
              value: "localhost"
            - name: SMTP_PORT
              value: "25"
            - name: SMTP_SSL
              value: "false"
            - name: SMTP_STARTTLS
              value: "false"
            - name: SMTP_FROM
              value: "vaultwarden@overeazy.io"
            - name: SMTP_USERNAME
              value: ""
            - name: SMTP_PASSWORD
              value: ""
            - name: SHOW_PASSWORD_HINT
              value: "false"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "false"
            - name: OIDC_ENABLED
              value: "true"
            - name: OIDC_CLIENT_ID
              value: "vaultwarden"
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-oidc
                  key: client-secret
            - name: OIDC_ISSUER
              value: "https://authentik.overeazy.io/application/o/vaultwarden/"
          volumeMounts:
            - name: vaultwarden-data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      volumes:
        - name: vaultwarden-data
          persistentVolumeClaim:
            claimName: vaultwarden-pvc
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  selector:
    app: vaultwarden
  ports:
    - port: 80
      targetPort: 80
    - port: 443
      targetPort: 30443
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vaultwarden-pvc
  namespace: vaultwarden
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vaultwarden-pdb
  namespace: vaultwarden
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: vaultwarden
