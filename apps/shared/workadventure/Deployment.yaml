apiVersion: apps/v1
kind: Deployment
metadata:
  name: workadventure
  namespace: workadventure
  labels:
    app: workadventure
spec:
  replicas: 3
  selector:
    matchLabels:
      app: workadventure
  template:
    metadata:
      labels:
        app: workadventure
    spec:
      containers:
        - name: workadventure
          image: workadventure/worker:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: BASE_URL
              value: "https://workadventure.overeazy.io"
            - name: POSTGRES_HOST
              value: "postgres-ha-rw.workadventure.svc.cluster.local"
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: "workadventure"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: workadventure-postgres
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: workadventure-postgres
                  key: password
            - name: JITSIMEET_URL
              value: "https://jitsi.overeazy.io"
            - name: TURN_URL
              value: "turn:coturn.workadventure.svc.cluster.local:3478"
            - name: OIDC_ISSUER
              value: "https://authentik.overeazy.io/application/o/workadventure/"
            - name: OIDC_CLIENT_ID
              value: "workadventure"
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: workadventure-oidc
                  key: client-secret
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
      terminationGracePeriodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: workadventure
  namespace: workadventure
spec:
  selector:
    app: workadventure
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: workadventure-pdb
  namespace: workadventure
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: workadventure
