# Environment Configuration for Private
# This file contains environment-specific settings for the private environment

environment: "priv"
description: "Private environment for sensitive services"
priority: 7

# Domain configuration
domain:
  base: "priv.example.com"
  wildcard: "*.priv.example.com"

# Resource limits and requests
resources:
  cpu:
    request: "200m"
    limit: "1000m"
  memory:
    request: "256Mi"
    limit: "1Gi"

# Replicas
replicas: 1

# Storage configuration
storage:
  size: "20Gi"
  class: "longhorn"

# Security settings
security:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000
  networkPolicy:
    enabled: true
    allowInternalTraffic: true
    allowExternalTraffic: false

# Monitoring
monitoring:
  enabled: true
  prometheus:
    scrape: true
    interval: "30s"

# Private environment specific settings
private:
  access_control:
    enabled: true
    restricted_access: true
  encryption:
    at_rest: true
    in_transit: true