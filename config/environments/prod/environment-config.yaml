# Environment Configuration for Production
# This file contains environment-specific settings for the production environment

environment: "prod"
description: "Production environment"
priority: 6

# Domain configuration
domain:
  base: "example.com"
  wildcard: "*.example.com"

# Resource limits and requests
resources:
  cpu:
    request: "1000m"
    limit: "4000m"
  memory:
    request: "1Gi"
    limit: "4Gi"

# Replicas
replicas: 3

# Storage configuration
storage:
  size: "100Gi"
  class: "longhorn"

# Security settings
security:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Monitoring
monitoring:
  enabled: true
  prometheus:
    scrape: true
    interval: "15s"

# High availability settings
high_availability:
  enabled: true
  min_replicas: 3
  max_replicas: 10