# Environment-specific Domain Configuration for Staging
# This file contains domain settings for the staging environment

domain:
  base: "staging.example.com"
  wildcard: "*.staging.example.com"

# Service subdomains (will be constructed as service.staging.example.com)
services:
  - name: "dashboard"
    subdomain: "dashboard"
  - name: "authentik"
    subdomain: "authentik"
  - name: "coder"
    subdomain: "coder"
  - name: "gitea"
    subdomain: "gitea"
  - name: "homebox"
    subdomain: "homebox"
  - name: "homeassistant"
    subdomain: "homeassistant"
  - name: "kasm"
    subdomain: "kasm"
  - name: "langflow"
    subdomain: "langflow"
  - name: "linkwarden"
    subdomain: "linkwarden"
  - name: "open-webui"
    subdomain: "webui"
  - name: "perplexica"
    subdomain: "perplexica"
  - name: "rocket.chat"
    subdomain: "chat"
  - name: "searxng"
    subdomain: "search"
  - name: "surfsense"
    subdomain: "surfsense"
  - name: "vaultwarden"
    subdomain: "vault"
  - name: "workadventure"
    subdomain: "work"
  - name: "appflowy"
    subdomain: "appflowy"
  - name: "jitsi"
    subdomain: "jitsi"
  - name: "docling"
    subdomain: "docling"
  - name: "kokoro"
    subdomain: "kokoro"