# Environment Configuration for UAT
# This file contains environment-specific settings for the uat environment

environment: "uat"
description: "User Acceptance Testing environment"
priority: 4

# Domain configuration
domain:
  base: "uat.example.com"
  wildcard: "*.uat.example.com"

# Resource limits and requests
resources:
  cpu:
    request: "500m"
    limit: "2000m"
  memory:
    request: "512Mi"
    limit: "2Gi"

# Replicas
replicas: 3

# Storage configuration
storage:
  size: "50Gi"
  class: "longhorn"

# Security settings
security:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

# Monitoring
monitoring:
  enabled: true
  prometheus:
    scrape: true
    interval: "30s"