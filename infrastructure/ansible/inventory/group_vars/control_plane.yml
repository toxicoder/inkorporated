# Control Plane Group Variables
# Variables specific to control plane nodes

# k3s configuration
k3s_control_plane: true
k3s_server_args:
  - "cluster-cidr=10.42.0.0/16"
  - "service-cidr=10.43.0.0/16"
  - "cluster-dns=10.43.0.10"
  - "flannel-backend=none"
  - "disable=traefik"
  - "disable=local-storage"
  - "disable=servicelb"
  - "disable=metrics-server"

# Network configuration
control_plane_ip: "{{ hostvars[inventory_hostname]['ansible_host'] }}"
control_plane_hostname: "{{ inventory_hostname }}"

# Storage configuration
control_plane_storage:
  enabled: true
  storage_class: "local-path"
  provisioner: "rancher.io/local-path"

# Monitoring configuration
monitoring_enabled: true
