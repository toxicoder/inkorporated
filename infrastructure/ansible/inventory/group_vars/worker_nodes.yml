# Worker Nodes Group Variables
# Variables specific to worker nodes

# k3s configuration
k3s_worker: true
k3s_agent_args:
  - "node-label=k3s.io/node-type=worker"
  - "flannel-backend=none"

# Network configuration
worker_node_ip: "{{ hostvars[inventory_hostname]['ansible_host'] }}"
worker_node_hostname: "{{ inventory_hostname }}"

# Storage configuration
worker_storage:
  enabled: false

# Monitoring configuration
monitoring_enabled: false

# Node labels and taints
node_labels:
  - "k3s.io/node-type=worker"

node_taints: []
