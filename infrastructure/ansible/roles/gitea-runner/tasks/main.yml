# Gitea Runner Installation Role
# Tasks for installing and configuring Gitea Runner

---
- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
  when: ansible_os_family == "Debian"

- name: Create Gitea Runner directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/gitea-runner
    - /opt/gitea-runner/config

- name: Create Gitea Runner config
  template:
    src: config.toml.j2
    dest: /opt/gitea-runner/config/config.toml
    mode: '0644'

- name: Create Gitea Runner docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/gitea-runner/docker-compose.yml
    mode: '0644'

- name: Start Gitea Runner with Docker Compose
  command: docker-compose up -d
  args:
    chdir: /opt/gitea-runner
  register: runner_start
  changed_when: true

- name: Wait for Gitea Runner to be ready
  uri:
    url: http://localhost:3000
    status_code: 200
    timeout: 30
  retries: 20
  delay: 10
  register: runner_ready
  until: runner_ready is succeeded
  failed_when: false
