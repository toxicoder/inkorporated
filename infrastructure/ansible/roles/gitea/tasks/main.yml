# Gitea Installation Role
# Tasks for installing and configuring Gitea

---
- name: Install Docker
  apt:
    name:
      - docker.io
      - docker-compose
    state: present
  when: ansible_os_family == "Debian"

- name: Create Gitea directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/gitea
    - /opt/gitea/data
    - /opt/gitea/config
    - /opt/gitea/log

- name: Create Gitea docker-compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/gitea/docker-compose.yml
    mode: '0644'

- name: Start Gitea with Docker Compose
  command: docker-compose up -d
  args:
    chdir: /opt/gitea
  register: gitea_start
  changed_when: true

- name: Wait for Gitea to be ready
  uri:
    url: http://localhost:3000
    status_code: 200
    timeout: 30
  retries: 20
  delay: 10
  register: gitea_ready
  until: gitea_ready is succeeded
  failed_when: false

- name: Configure Gitea admin user
  uri:
    url: http://localhost:3000/install
    method: POST
    body_format: form-urlencoded
    body:
      db_type: sqlite3
      db_host: localhost:3306
      db_user: gitea
      db_passwd: gitea
      db_name: gitea
      db_path: data/gitea.db
      app_name: Gitea
      repo_root_path: /opt/gitea/repositories
      lfs_root_path: /opt/gitea/lfs
      run_user: git
      domain: localhost
      ssh_port: 22
      http_port: 3000
      app_url: http://localhost:3000/
      log_root_path: /opt/gitea/log
      enable_gzip: "on"
      enable_hsts: "off"
      admin_name: admin
      admin_passwd: admin123
      admin_confirm_passwd: admin123
      admin_email: admin@example.com
    status_code: 200
  when: ansible_host is defined
